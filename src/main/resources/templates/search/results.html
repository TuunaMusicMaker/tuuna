<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Search Songs')" />
<body class="main">
<nav th:replace="partials :: navbar" />
<div class="container">
    <div class="card cyan lighten-5">
        <div class="card-image">
            <img src="../static/img/tuuna-bar.png" th:src="@{/img/tuuna-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <h3 class="card-title bluer-text">Look at what we found!</h3>
            <table class="bluer-text">
                <tr>
                    <th>Song Title</th>
                    <th>User</th>
                    <th>Categories</th>
                    <th>Number of Likes</th>
                </tr>
                <a th:each="song : ${searchResults}" th:href="@{'/songs/' + ${song.id}}">
                    <tr>
                        <td th:text="${song.title}" />
                        <td th:text="${song.user.username}" />
                        <td>
                            <span th:each="category : ${song.categories}" th:text="${category.category}, " />
                        </td>
                        <td th:text="${#lists.size(song.ratings)}" />
                    </tr>
                </a>
            </table>
        </div>
    </div>
</div>
<footer th:replace="partials :: footer" />
<script th:replace="partials :: m-script" />
<script th:replace="partials :: j-query" />
<script th:replace="partials :: i-icons" />
<script>
    $('select').formSelect();
</script>
</body>
</html>
