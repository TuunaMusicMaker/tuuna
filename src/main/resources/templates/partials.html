<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head (title)">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/master.css}" type="text/css" />
    <title th:text="${title}"></title>
</head>

<body class="main">
    <nav th:fragment="navbar" class="colorado-e3">
        <div class="nav-wrapper">
            <div class="container">
                <a href="/" class="brand-logo"><img src="../static/img/tuuna2.png" th:src="@{/img/tuuna2.png}" alt="Tuuna" class="big-fish" /></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/posts" class="bluer-text">All Posts</a></li>
                    <li><a href="/posts/most-recent" class="bluer-text">Most Recent Post</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/login" class="bluer-text">Log-In</a></li>
                    <li sec:authorize="!isAuthenticated()"><a href="/register" class="bluer-text">Register A New User</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/posts/create" class="bluer-text">Create A Post</a></li>
                    <li sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" th:method="post" id="form1">
                            <a onclick="document.getElementById('form1').submit();" class="bluer-text">Log-Out</a>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <footer th:fragment="footer" class="page-footer colorado-e3">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="darker-blue-text">One sec...</h5>
                    <p class="bluer-text">Reminder: people like to read something meaningful...</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="darker-blue-text">Links</h5>
                    <ul>
                        <li><a class="bluer-text" href="/posts">All Posts</a></li>
                        <li><a class="bluer-text" href="/roll-dice">Dice Roll Guesser</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright indigo darken-4">
            <div class="container bluer-text">
            </div>
        </div>
    </footer>

    <script th:fragment="m-script" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script th:fragment="j-query" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
