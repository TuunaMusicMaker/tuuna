<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Viewing All Songs')" />
<body class="main">
<nav th:replace="partials :: navbar" />
<div class="container">
    <div class="card bluer-back facebook-800-text">
        <div class="card-image">
            <img src="../static/img/tuuna-bar.png" th:src="@{/img/tuuna-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <h3 class="card-title">Viewing All Posts</h3>
            <p>Click any post to view all of its content.</p>
        </div>
    </div>
    <div th:each="song : ${songs}">
        <a th:href="@{'/songs/' + ${song.id}}">
            <div class="card cyan lighten-5">
                <div class="card-image">
                    <img src="../static/img/tuuna-bar.png" th:src="@{/img/tuuna-bar.png}" alt="colorful bar" />
                </div>
                <div class="card-content preview-song">
                    <h4 class="card-title" th:text="${song.title}" />
                    <p th:text="${song.description}" />
                </div>
                <div class="small-space" />
            </div>
        </a>
    </div>
</div>
<footer th:replace="partials :: footer" />
<script th:replace="partials :: m-script" />
<script th:replace="partials :: j-query" />
<script th:replace="partials :: i-icons" />
</body>
</html>
