<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Create a Song')" />
<body class="main">
<nav th:replace="partials :: navbar" />
<div class="container">

    <div class="card cyan lighten-5">
        <div class="card-image">
            <img src="../static/img/tuuna-bar.png" th:src="@{/img/tuuna-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <!-- Piano goes here -->
        </div>
    </div>

    <div class="card cyan lighten-5">

        <div class="card-image">
            <img src="../static/img/tuuna-bar-2.png" th:src="@{/img/tuuna-bar-2.png}" alt="colorful bar" />
        </div>

        <div class="card-content">

            <h3 class="card-title bluer-text">Create a Song</h3>

            <form action="/songs/create" th:action="@{/songs/create}" method="post" th:object="${song}">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" name="title" type="text" class="validate" th:field="*{title}"/>
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" name="description" class="materialize-textarea" th:field="*{description}" />
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="songHash" name="songHash" type="hidden" th:field="*{songHash}"/>
                    </div>
                </div>
                <div class="row">
                    <table>
                        <tr class="center">
                            <td th:each="category : ${categories}">
                                <label>
                                    <input type="checkbox" name="categories" th:value="${category.category}"/>
                                    <span th:text="${category.category}"></span>
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
                <button type="submit" value="submit" class="waves-effect waves-teal btn-small bluer-back"><ion-icon name="paper-plane"></ion-icon>  Submit</button>
            </form>

        </div>
    </div>
</div>
<footer th:replace="partials :: footer" />
<script th:replace="partials :: m-script" />
<script th:replace="partials :: j-query" />
<script th:replace="partials :: i-icons" />
<script>



</script>
</body>
</html>
