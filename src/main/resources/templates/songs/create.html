<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Create a Song')" />
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}" />
<body class="main">
<nav th:replace="partials :: navbar" />
<script th:replace="partials :: j-query" />
<script th:replace="partials :: tone" />
<header></header>
<main class="container">
    <div class="card cyan lighten-5">
        <div class="card-image">
            <img src="../static/img/tuuna-bar.png" th:src="@{/img/tuuna-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <div class="keys">
                <ul>
                    <li id="key1" class="whitekeys"></li>
                    <li id="key2" class="blackkeys"></li>
                    <li id="key3" class="whitekeys"></li>
                    <li id="key4" class="blackkeys"></li>
                    <li id="key5" class="whitekeys"></li>
                    <li id="key6" class="whitekeys"></li>
                    <li id="key7" class="blackkeys"></li>
                    <li id="key8" class="whitekeys"></li>
                    <li id="key9" class="blackkeys"></li>
                    <li id="key10" class="whitekeys"></li>
                    <li id="key11" class="blackkeys"></li>
                    <li id="key12" class="whitekeys"></li>
                    <li id="key13" class="whitekeys"></li>
                    <li id="key14" class="blackkeys"></li>
                    <li id="key15" class="whitekeys"></li>
                    <li id="key16" class="blackkeys"></li>
                    <li id="key17" class="whitekeys"></li>
                    <li id="key18" class="whitekeys"></li>
                    <li id="key19" class="blackkeys"></li>
                    <li id="key20" class="whitekeys"></li>
                    <li id="key21" class="blackkeys"></li>
                    <li id="key22" class="whitekeys"></li>
                    <li id="key23" class="blackkeys"></li>
                    <li id="key24" class="whitekeys"></li>
                </ul>
            </div>
            <div>
                <button id="recButton"></button>
                <button id="playButton">Play</button>
                <button id="saveButton">Save</button>
            </div>
        </div>
    </div>
    <div class="card cyan lighten-5">

        <div class="card-image">
            <img src="../static/img/tuuna-bar-2.png" th:src="@{/img/tuuna-bar-2.png}" alt="colorful bar" />
        </div>

        <div class="card-content">

            <h3 class="card-title bluer-text">Create a Song</h3>

            <form action="/songs/create" th:action="@{/songs/create}" method="post" th:object="${song}">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" name="title" type="text" class="validate" th:field="*{title}"/>
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" name="description" class="materialize-textarea" th:field="*{description}" />
                        <label for="description">Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="songHash" name="songHash" type="hidden" th:field="*{songHash}"/>
                    </div>
                </div>
                <div class="row">
                    <table>
                        <tr class="center">
                            <td th:each="category : ${categories}">
                                <label>
                                    <input type="checkbox" name="categories" th:value="${category.id}"/>
                                    <span th:text="${category.category}"></span>
                                </label>
                            </td>
                        </tr>
                    </table>
                </div>
                <button type="submit" value="submit" class="waves-effect waves-teal btn-small bluer-back"><ion-icon name="paper-plane"></ion-icon>  Submit</button>
            </form>

        </div>
    </div>
</main>
<script type="text/javascript" th:src="@{/js/createSong.js}"></script>
<footer th:replace="partials :: footer" />
<script th:replace="partials :: m-script" />
<script th:replace="partials :: i-icons" />
<script>



</script>
</body>
</html>
